<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/anim.js" defer></script>
    <title>Resproductor</title>
</head>
<body>
    
    <div class="container">
        <div class="reproductor">
            <div class="reproductor__line">
                <div class="reproductor__menu">
                    <div class="reproductor__menu__photo"><img src="img/julio.avif" alt="Julio Iglesias" class=""></div>
                    <nav class="reproductor__menu__buttons">
                        <button class="reproductor__menu__buttons__button button--pause" > <img src="img/pause_white.svg" alt="" id="pause--button"> </button>
                        <button class="reproductor__menu__buttons__button button--play"> <img src="img/play_white.svg" alt="" id="play--button"></button>
                        <button class="reproductor__menu__buttons__button button--skip"> <img src="img/skip_white.svg" alt="" id="skip--button"></button>
                    </nav>
                </div>

                <div class="reproductor__info">
                    <div class="reproductor__info__title">
                        <p class="reproductor__info__overtext">Title</p>
                        <p class="reproductor__info__text">BAMBOLEO</p>
                    </div>
                    <div class="reproductor__info__time">
                        <p class="reproductor__info__overtext">Time</p>
                        <p class="reproductor__info__text">04:05</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
