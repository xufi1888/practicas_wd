<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TABLAS</title>
</head>
<body>
    
    <table>
        <thead>        
            <tr>
                <td class="upper_row"></td>
                <td class="upper_row">BLOCK</td>
                <td class="upper_row">INLINE</td>
                <td class="upper_row">REPLACED</td>
                <td class="upper_row">VOID</td>
            </tr> 
        </thead>

        <tbody>
            <tr>
                <td class="second_row">div</td>
                <td class="second_row">X</td>
                <td class="second_row"></td>
                <td class="second_row"></td>
                <td class="second_row"></td>
            </tr>

            <tr>
                <td class="third_row">img</td>
                <td class="third_row"></td>
                <td class="third_row" colspan="3">X</td>
            </tr>

            <tr>
                <td class="fourth_row">meta</td>
                <td class="fourth_row"></td>
                <td class="fourth_row"></td>
                <td class="fourth_row"></td>
                <td class="fourth_row">X</td>
            </tr>

            <tr>
                <td class="fifth_row">a</td>
                <td class="fifth_row"></td>
                <td class="fifth_row">X</td>
                <td class="fifth_row"></td>
                <td class="fifth_row"></td>
            </tr>
          
        </tbody>
    </table>

</body>
</html>
