<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cubo</title>
</head>
<body>
    
    <div class="container">
        <div class="cube">
            <div class="cube_side1">
                <div class="cube_tile blue"></div>
                <div class="cube_tile blue"></div>
                <div class="cube_tile blue"></div>
                <div class="cube_tile blue"></div>
                <div class="cube_tile blue"></div>
                <div class="cube_tile blue"></div>
                <div class="cube_tile blue"></div>
                <div class="cube_tile blue"></div>
                <div class="cube_tile blue"></div>
            </div>
            <div class="cube_side2">
                <div class="cube_tile red"></div>
                <div class="cube_tile red"></div>
                <div class="cube_tile red"></div>
                <div class="cube_tile red"></div>
                <div class="cube_tile red"></div>
                <div class="cube_tile red"></div>
                <div class="cube_tile red"></div>
                <div class="cube_tile red"></div>
                <div class="cube_tile red"></div>
            </div>
            <div class="cube_side3">
                <div class="cube_tile green"></div>
                <div class="cube_tile green"></div>
                <div class="cube_tile green"></div>
                <div class="cube_tile green"></div>
                <div class="cube_tile green"></div>
                <div class="cube_tile green"></div>
                <div class="cube_tile green"></div>
                <div class="cube_tile green"></div>
                <div class="cube_tile green"></div>
            </div>
        </div>
    </div>

</body>
</html>
