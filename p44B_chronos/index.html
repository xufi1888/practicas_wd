<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/anim.js" defer></script>
    <title>Chronos</title>
</head>
<body>
    <div class="time">
        <div class="time__seconds time__container">0</div>
        <div class="time__miliseconds time__container">0</div>
    </div>
    
    <nav class="chrono__buttons">
        <button class="start" value="start">Start</button>
        <button class="stop" value="stop">Stop</button>
        <button class="reset" value="reset">Reset</button>
    </nav>

</body>
</html>
